name: 'Dagger Version'
description: 'Get the required Dagger version from dagger.json'
branding:
  icon: 'tag'
  color: 'blue'

inputs:
  github-token:
    description: 'The GitHub token used to create an authenticated client'
    default: ${{ github.token }}
    required: false

outputs:
  time:
    description: 'Dagger version detected in dagger.json'

runs:
  using: node20
  main: dist/index.js
